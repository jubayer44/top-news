<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top News</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="images/favicone.png" type="image/x-icon">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c8b3b2b8c5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
        }

        .hover-btn:hover {
            color: rgb(255, 0, 191);
            transition: 0.3s;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg fixed-top bg-light">
        <div class="container">
            <div class="w-25">
                <h3 class="navbar-brand fw-bolder text-info" href="#">Top <span
                        style="color: rgb(255, 0, 191);">News</span> </h3>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active  text-black-50 fw-bold ms-4" aria-current="page" href="#">News</a>
                    <a class="nav-link text-black-50 fw-bold ms-4" href="question.html">Blog</a>

                    <img class="rounded-circle ms-md-4" src="images/mans.png" alt="" style="width: 50px;">
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->
    <hr class="d-none d-md-block" style="margin: 80px 80px 20px;">

    <!-- Categories section start -->
    <header class="container">
        <div id="categories-container" class="d-md-flex justify-content-between mt-5 pt-3 text-muted">
        </div>

        <!-- Results found  -->
        <div id="results-container" class="d-none p-3 my-3 text-muted fw-semibold bg-white rounded-4">
            <p id="founded-results" style="margin: 0;"></p>
        </div>
    </header>
    <!-- Categories section end -->

    <!-- Main section start -->
    <main>
        <section class="container my-5">

            <div id="spinner" class="d-none text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Sort By View Section Start -->
            <div class="d-md-flex justify-content-between ">
                <div class="d-flex gap-3 fw-bold text-muted justify-content-center justify-content-md-between"
                    style="margin-bottom: 20px;">
                    <p style="margin-bottom: 0px; margin-top: 5px;">Sort By View:</p>
                    <button class="btn btn-outline-light bg-white text-black-50 fw-semibold">Default <i
                            class="fa-solid fa-angle-down"></i></button>
                </div>
                <div class="d-flex gap-3 fw-bold text-muted  justify-content-center justify-content-md-between"
                    style="margin-bottom: 20px;">
                    <button class="btn btn-primary fw-semibold">Today's Pick</button>
                    <button class="btn btn-outline-light border text-black text-muted fw-semibold ">Trending</button>
                </div>
            </div>
            <!-- Sort By View Section End -->

            <!-- News Cards Section Start -->
            <div id="cards-container">

            </div>
            <!-- News Cards Section end -->

            <!-- Modal section start -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modals-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal section end -->
        </section>
    </main>
    <!-- Main section end -->

    <!-- Footer-section-start -->
    <footer id="footer-section" class=" text-center bg-black text-white py-5 pt-5 d-none">
        <div class="footer-container">
            <h2 class="fw-semibold text-white mb-2">Top News</h2>
            <p class="text-white-50">1800 Massachusetts Ave. NW, Suite 200 <br> Washington DC 20036</p>
            <p class="text-white-50">Privacy Ploicy | Terms of use</p>
        </div>
        <div class="social-icon">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook text-white-50 mx-2"
                    style="font-size: 30px;"></i></a>
            <a href="https://twitter.com/"><i class="fa-brands fa-twitter text-white-50 mx-2"
                    style="font-size: 30px;"></i></a>
            <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin text-white-50 mx-2"
                    style="font-size: 30px;"></i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram text-white-50 mx-2"
                    style="font-size: 30px;"></i></a>
            <a href="https://github.com/jubayer44/"><i class="fa-brands fa-github text-white-50 mx-2"
                    style="font-size: 30px;"></i></a>

        </div>
    </footer>
    <!-- Footer-section-end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
